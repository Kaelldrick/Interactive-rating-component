<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="rating">
    <figure class="rating__figure">
      <img class="rating__icon" src="images/icon-star.svg" alt="icon-star">
    </figure>
    <h2 class="rating__title">How did we do?</h2>
    <p class="rating__text">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <ul class="rating__numbers">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <button class="rating__button">SUBMIT</button>
  </div>

  <div class="result rating hidden">
    <figure>
      <img class="result__img" src="images/illustration-thank-you.svg" alt="illustration-thank-you">
    </figure>
    <p class="result__selected"></p>
    <p>Thank you!</p>
    <p class="rating__text">We appreciate you taking the time to give a rating. If you ever need more support,
      don't hesitate to get in touch!</p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
